<div class="mode-header embed-hidden">
  <h1>{{ title }}</h1>
  <p>{{ description }}</p>
</div>
<div class="mode-grid container">
  <div class="row" data-row-height="medium">
    <div class="col-md-4">
      <mode-chart id="chart_034b3f1b95ed" dataset="dataset" options="chart_options"></mode-chart>
    </div>
    <div class="col-md-4">
      <mode-chart id="chart_7e3eedf22221" dataset="dataset" options="chart_options"></mode-chart>
    </div>
    <div class="col-md-4">
      <mode-chart id="chart_bad8ed27f10d" dataset="dataset" options="chart_options"></mode-chart>
    </div>
  </div>
</div>
<script>
  setTimeout(function() {

    var i;
    /// For the First 3 bar charts

    for (i = 0; i < 3; i++) {

      var chart = Highcharts.charts[i];
      chart.update({
        xAxis: {
          minorTickLength: 0,
          tickLength: 0,

        },
        yAxis: {
          labels: {
            enabled: false
          },
          gridLineColor: 'transparent'
        }
      });
    }


    /// For ALL charts
    var i;
    for (i = 0; i < 5; i++) {

      var chart = Highcharts.charts[i];
      chart.update({
        xAxis: {

          type: 'date',
          labels: {
            formatter: function() {
              return Highcharts.dateFormat('%a %e %b', this.value);
            }
          }

        },
        yAxis: {

        }
      });
    }




  }, 100);
</script>
