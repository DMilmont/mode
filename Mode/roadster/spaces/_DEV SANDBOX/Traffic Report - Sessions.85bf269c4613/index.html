<script>
  var roadsterdx = {
    version: 1,
    getDataSource: function(queryName) {
      // find the right data on the page, by name
      var ii = 0;
      var theSet = null;
      for (ii = 0; ii < datasets.length; ii++) {
        if (datasets[ii].queryName == queryName) {
          theSet = datasets[ii].content;
          break;
        }
      }
      if (!theSet) {
        theSet = [];
      }

      return theSet;

    },
  };
  $(function() {
    /*     var pivotGridChart = $("#pivotgrid-chart").dxChart({

            },
     
        }).dxChart("instance");
       */
    var summary = roadsterdx.getDataSource('GA_Metrics');
    var zip = new JSZip();

    var pivotGrid = $("#Summary_Pivot").dxPivotGrid({
      allowSortingBySummary: true,
      allowFiltering: true,
      showBorders: true,
      showColumnGrandTotals: false,
      showRowGrandTotals: false,
      showRowTotals: false,
      showColumnTotals: false,
      fieldPanel: {
        showColumnFields: false,
        showDataFields: false,
        showFilterFields: true,
        showRowFields: true,
        allowFieldDragging: true,
        visible: true
      },
      headerFilter: {
        allowSearch: true,
        showRelevantValues: true,
        width: 300,
        height: 400
      },
      // fieldChooser: {
      //   enabled: true,
      //   height: 400
      // },
      "export": {
        enabled: true,

      },
      dataSource: {
        retrieveFields: false,
        export: {
          enable: true
        },
        fields: [{
            caption: "Channel Grouping",
            dataField: "channel_grouping",
            area: "row",
            width: 100,
            alignment: 'center',
            sortBySummaryField: 'Users',
            sortOrder: 'desc',
            allowFiltering: true,
          },
          {
            caption: "Session Type",
            dataField: "session_type",
            area: "row",

          }, {
            caption: "New/Used",
            dataField: "new_used",
            area: "row"
          },
          {
            caption: "SRP/VDP",
            dataField: "srp_vdp",
            area: "row"
          },
          {
            caption: "Prospect",
            dataField: "prospect_flag",
            area: "row"
          },
          {
            caption: "Medium",
            dataField: "medium",
            area: "row"
          },
          {
            caption: "Source",
            dataField: "source",

            area: "row"
          }, {
            caption: "In-Store",
            dataField: "in_store_flag",

            area: "filter",
            filterType: 'include',
            filterValues: ['Online'],
          },
          {
            caption: "Totals",
            dataField: "title",
            area: "column"
          },
          {
            dataField: "sessions",
            caption: "Sessions",
            area: "data",
            summaryType: "sum",
            allowFiltering: false,
            format: {
              type: "fixedPoint",
              precision: 0
            }
          }, {
            dataField: "users",
            caption: "Users",
            area: "data",
            summaryType: "sum",
            format: {
              type: "fixedPoint",
              precision: 0
            }
          }, {
            dataField: "new_users",
            caption: "New Users",
            area: "data",
            summaryType: "sum",
            format: {
              type: "fixedPoint",
              precision: 0
            }
          }, {
            dataField: "bounce",
            caption: "Bounces",
            area: "data",
            summaryType: "sum",
            visible: false,
          }, {
            caption: "Bounce Rate",
            area: "data",
            summaryType: "custom",
            calculateSummaryValue: e => {
              if (e.value('sessions') == 0) {
                return 0;
              } else {
                return e.value('bounce') / e.value('sessions');
              }

            },

            format: {
              precision: 1,
              type: 'percent'
            },
          },

          {
            dataField: "pageviews",
            caption: "Pageviews",
            area: "data",
            summaryType: "sum",
            format: {
              type: "fixedPoint",
              precision: 0
            },
          }, {
            caption: "Pages / Session",
            area: "data",
            summaryType: "custom",
            calculateSummaryValue: e => {
              if (e.value('sessions') == 0) {
                return 0;
              } else {
                return e.value('pageviews') / e.value('sessions');
              }

            },

            format: {
              type: "fixedPoint",
              precision: 2
            }
          },

          {
            dataField: "duration",
            caption: "Duration",
            area: "data",
            visible: false,
            summaryType: "sum",
            format: {
              type: "fixedPoint",
              precision: 0
            }
          },
          {
            caption: "Avg Session Duration",
            area: "data",
            summaryType: "custom",
            calculateSummaryValue: e => {
              if (e.value('sessions') == 0) {
                return 0;
              } else {
                return Math.floor((e.value('duration') / e.value('sessions')) / 60) + ":" + ((e.value('duration') / e.value('sessions')) % 60 ? ('0' + Math.floor((e.value('duration') / e.value('sessions')) % 60)).slice(-2) : '00');

              }

            },

            format: {
              type: "fixedPoint",
              precision: 2
            }
          }, {
            caption: "Avg Session Duration",
            area: "data",
            summaryType: "custom",
            visible: false,
            calculateSummaryValue: e => {
              if (e.value('sessions') == 0) {
                return 0;
              } else {
                return e.value('duration') / e.value('sessions');

              }

            },

            format: {
              type: "fixedPoint",
              precision: 2
            }
          }

        ],
        store: summary
      }
    }).dxPivotGrid("instance");
