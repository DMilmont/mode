<script>
$(function() {
    var data = datasets.filter(function(d) {
      return d.queryName == "Data";
    })[0].content;

    var data2 = datasets.filter(function(d) {
      return d.queryName == "Hours Data";
    })[0].content;

    if (data.length == 0) {
      $('.row').remove();
      $('.mode-header').empty();
      $('<h2>1. No User Event data was found for your dealer</h2>').appendTo('.mode-header');
      
    }
    if (data2.length == 0) {
      $('.row').remove();
      $('.mode-header').empty();
      $('<h2>2. Please update the "Hours of Operations" in the Admin Page</h2>').appendTo('.mode-header');
    }
    
    if (data2[0][5] == null && data2[0][1] == null) {
      $('.mode-header').empty();
      $('<h2>2. Please update the "Hours of Operations" in the Admin Page</h2>').appendTo('.mode-header');
    }
    });
</script>
