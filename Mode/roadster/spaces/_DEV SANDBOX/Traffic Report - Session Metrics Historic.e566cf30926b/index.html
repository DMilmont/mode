<div class="mode-header embed-hidden">
  <h1>{{ title }}</h1>
  <p>{{ description }}</p>
</div>
<div class="mode-grid container">
  <div class="row">
    <div class="col-md-6">
      <mode-chart id="chart_bdeb38ccc2a1" dataset="dataset" options="chart_options"></mode-chart>
    </div>
    <div class="col-md-6">
      <mode-chart id="chart_20d07a21cd8c" dataset="dataset" options="chart_options"></mode-chart>
    </div>
  </div>
  <div class="row">

    <div class="col-md-6">

    </div>
  </div>
</div>
<script>
setTimeout(function() {  
  var i;
  for (i=0; i < Highcharts.charts.length; i++)
    {
     var chart = Highcharts.charts[i];
    if (chart.container.closest("#chart_bdeb38ccc2a1") != null || chart.container.closest("#chart_20d07a21cd8c") != null ) 
      {
          chart.update({
          plotOptions: {
        series: {
            dataLabels: {
                enabled: true,
               formatter: function() {
                   return ''+
                (this.y*100).toFixed(1) +'%';
         }
            }
        }
    },
        xAxis: {
          minorTickLength: 0,
          tickLength: 0,
        },
        yAxis: {
          labels: {
            enabled: false
          },
          gridLineColor: 'transparent'
        }
      });
    
    }
  }  
  
  var i;
  for (i=0; i < Highcharts.charts.length; i++)
    {
     var chart = Highcharts.charts[i];
    if (chart.container.closest("#chart_4f5ffe51dc50") != null || chart.container.closest("#chart_46eefa0907b7") != null ) 
      {
          chart.update({
          plotOptions: {
        series: {
            dataLabels: {
                enabled: true,

            }
        }
    },
        xAxis: {
          minorTickLength: 0,
          tickLength: 0,
        },
        yAxis: {
          labels: {
            enabled: false
          },
          gridLineColor: 'transparent'
        }
      });
    
    }
  }  
  
  },100);
  
  </script>
