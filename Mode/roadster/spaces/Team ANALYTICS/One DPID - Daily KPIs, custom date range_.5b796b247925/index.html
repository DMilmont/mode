<script>
  setTimeout(function() {
    var i;
    // For the First 3 bar charts
    for (i = 0; i < 2; i++) {
      var chart = Highcharts.charts[i];
      chart.update({
        xAxis: {
          minorTickLength: 0,
          tickLength: 0,
        },
        yAxis: {
          labels: {
            enabled: false
          },
          gridLineColor: 'transparent'
        }
      });
    }

    // For instore shares bar chart
    for (i = 5; i < 8; i++) {
      var chart = Highcharts.charts[i];
      chart.update({
        xAxis: {
          minorTickLength: 0,
          tickLength: 0,
        },
        yAxis: {
          labels: {
            enabled: false
          },
          gridLineColor: 'transparent'
        }
      });
    }

    // for online orders chart    
    for (i = 6; i < 7; i++) {
      var chart = Highcharts.charts[i];
      chart.update({
        xAxis: {
          minorTickLength: 0,
          tickLength: 0,
        },
        yAxis: {
          labels: {
            enabled: false
          },
          gridLineColor: 'transparent'
        }
      });
    }


    // for line charts (Online Express Ratio) 
    var chart = Highcharts.charts[3];
    chart.update({
      series: {
        dataLabels: {
          enabled: true,
          format: '{y:.0f}%',
          align: 'center',
          style: {
            fontSize: '11px',
            fontWeight: '300'
          }
        }
      }
    });

    // for line charts (Conversion to Online Prospects) 
    var chart = Highcharts.charts[4];
    chart.update({
      series: {
        dataLabels: {
          enabled: true,
          format: '{y:.0f}%',
          align: 'center',
          style: {
            fontSize: '11px',
            fontWeight: '300'
          }
        }
      }
    });


    /// For ALL charts
    //var i;
    for (i = 0; i < 8; i++) {

      var chart = Highcharts.charts[i];
      chart.update({
        xAxis: {
          type: 'date',
          labels: {
            formatter: function() {
              return Highcharts.dateFormat('%a %m/%e/%y', this.value);
            }
          }
        },
        yAxis: {
          labels: {
            enabled: false
          },
          gridLineColor: 'transparent'
        }
      });
    }
  }, 750);
</script>
