<script>
  setTimeout(function() {


      var chart = Highcharts.charts[0];
      chart.update({
        xAxis: {
          type: 'date',
          labels: {
            formatter: function() {
              return Highcharts.dateFormat('%a %b %e', this.value);
            }
          }
        }
      });





      var i;
      for (i = 1; i < 5; i++) {

        var chart = Highcharts.charts[i];
        chart.update({
          xAxis: {
            minorTickLength: 0,
            tickLength: 0,
          },
          yAxis: {
            labels: {
              enabled: false
            },
            gridLineColor: 'transparent'
          }
        });
      }




    }

    , 100);
</script>
