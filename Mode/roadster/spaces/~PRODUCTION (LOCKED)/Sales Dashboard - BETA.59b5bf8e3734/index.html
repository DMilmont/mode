<script>
  var roadsterdx = {
    version: 1,
    getDataSource: function(queryName) {
      // find the right data on the page, by name
      var ii = 0;
      var theSet = null;
      for (ii = 0; ii < datasets.length; ii++) {
        if (datasets[ii].queryName == queryName) {
          theSet = datasets[ii].content;
          break;
        }
      }
      if (!theSet) {
        //console.log('did not find data ' + queryName);
        // make an empty data array
        theSet = [];
      }
      //console.log('returning data');
      return theSet;
      /*
      return new DevExpress.data.DataSource({
        // array of data
        store: theSet,
        // additional configuration options
        // sort: "name",
        // pageSize: 10
      });
      */
    },
  };
  $(function() {
    var matched_sales = roadsterdx.getDataSource('Matched Sales - Table');
    var sales_info = roadsterdx.getDataSource('Sales Information');
    var pivot1 = $('#matched_sales').dxPivotGrid({
      allowSortingBySummary: true,
      allowFiltering: true,
      showBorders: true,
      showColumnGrandTotals: true,
      showRowGrandTotals: false,
      showRowTotals: false,
      showColumnTotals: false,
      fieldChooser: {
        enabled: true,
        height: 400
      },
      "export": {
        enabled: true,
        fileName: "matched_sales_information"
      },
      dataSource: {
        store: matched_sales,
        retrieveFields: false,
        fields: [{
            dataField: 'mth_yr',
            caption: 'Month & Year',
            dataType: 'date',
            format: 'monthAndYear',
            area: 'row',
            width: 150,
            sortOrder: 'desc',
            expanded: true
          },
          {
            dataField: 'title',
            area: 'column',
            expanded: true
          },
          {
            dataField: 'in_store_flag',
            Caption: 'In-Store . or Online?',
            area: 'column',
            width: 80,
            sortOrder: 'desc'
          },
          {
            dataField: 'ct_prospects',
            caption: 'All Unique Customers submitting PII',
            area: 'data',
            summaryType: 'sum',
            alignment: 'center',
          },
          {
            dataField: 'Total Matched Sales (90 Days)',
            caption: 'Total Matched Sales (90 Days)',
            area: 'data',
            summaryType: 'sum'
          },
          {
            caption: 'Close Rate',
            area: "data",
            summaryType: "custom",
            calculateSummaryValue: e => {
              if (e.value('ct_prospects') == 0) {
                return 0;
              } else {
                return e.value('Total Matched Sales (90 Days)') / e.value('ct_prospects');
              }
            },
            format: {
              precision: 1,
              type: 'percent'
            },
          },
        ],
      },
    }).dxPivotGrid("instance");
    var drillDownDataSource = {};
    var pivot2 = $('#Sales_vs_Prospect_Type').dxPivotGrid({
      allowSortingBySummary: true,
      allowFiltering: true,
      showBorders: true,
      showColumnGrandTotals: true,
      showRowGrandTotals: false,
      showRowTotals: true,
      showColumnTotals: false,
      fieldChooser: {
        enabled: true,
        height: 400
      },
      "export": {
        enabled: true,
        fileName: "matched_sales_information"
      },
      onCellClick: function(e) {
        if (e.area == "data") {
          var pivotGridDataSource = e.component.getDataSource(),
            rowPathLength = e.cell.rowPath.length,
            rowPathName = e.cell.rowPath[rowPathLength - 1],
            popupTitle = (rowPathName ? rowPathName : "Total") + " Drill Down Data";
          drillDownDataSource = pivotGridDataSource.createDrillDownDataSource(e.cell);
          lead_specific_info.option("title", 'Matched Sale Specific Information');
          lead_specific_info.show();
        }
      },
      dataSource: {
        store: sales_info,
        retrieveFields: false,
        fields: [{
            dataField: 'mth_yr',
            caption: 'Month & Year',
            dataType: 'date',
            format: 'monthAndYear',
            area: 'row',
            width: 150,
            sortOrder: 'desc',
            expanded: false
          },
          {
            dataField: "Agent",
            area: "row",
          },
          {
            dataField: 'in_store_flag',
            area: 'column',
            expanded: true,
            sortOrder: 'desc'
          },
          {
            dataField: 'Prospect Type',
            area: 'column',
            expanded: true,
            sortOrder: 'desc'
          },
          {
            dataField: 'exists_now',
            caption: 'Count',
            area: 'data',
            summaryType: 'sum',
            alignment: 'center',
          },
        ],
      },
    }).dxPivotGrid("instance");
    var lead_specific_info = $("#lead_specific_info").dxPopup({
      width: 1050,
      height: 800,
      closeOnOutsideClick: true,
      contentTemplate: function(contentElement) {
        $("<div />")
          .addClass("drill-down1")
          .dxDataGrid({
            width: 1000,
            height: 700,
            columnAutoWidth: true,
            columns: [{
                dataField: 'Sell Date',
                alignment: 'center',
                dataType: 'date',
                sortOrder: 'desc'
              },
              {
                dataField: 'VIN',
                caption: 'VIN',
                alignment: 'center'
              },
              {
                dataField: 'Customer Email',
                caption: 'Customer Email',
                alignment: 'center'
              },
              {
                dataField: "Agent",
                alignment: "center"
              },
              {
                dataField: 'Prospect Type',
                caption: 'Prospect Type',
                alignment: 'center'
              },
              {
                dataField: 'Link to Lead',
                caption: 'Leads',
                alignment: 'center',
                cellTemplate: function(container, options) {
                  $('<a>' + 'Link' + '</a>')
                    .attr('href', options.value)
                    .attr('target', '_blank')
                    .appendTo(container);
                }
              },
            ]
          }).appendTo(contentElement);
      },
      onShowing: function() {
        $(".drill-down1")
          .dxDataGrid("instance")
          .option("dataSource", drillDownDataSource);
      },
      onShown: function() {
        $(".drill-down1")
          .dxDataGrid("instance")
          .updateDimensions();
      }
    }).dxPopup("instance");
  })
</script>
