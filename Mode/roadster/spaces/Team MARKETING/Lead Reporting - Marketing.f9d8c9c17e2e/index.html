<script>
  var roadsterdx = {
    version: 1,
    getDataSource: function(queryName) {
      // find the right data on the page, by name
      var ii = 0;
      var theSet = null;
      for (ii = 0; ii < datasets.length; ii++) {
        if (datasets[ii].queryName == queryName) {
          theSet = datasets[ii].content;
          break;
        }
      }
      if (!theSet) {
        theSet = [];
      }

      return theSet;

    },
  };
  $(function() {
    /*     var pivotGridChart = $("#pivotgrid-chart").dxChart({
            dataSource: summary,
            commonSeriesSettings: {
                type: "bar",
                argumentField:"date",
            },
     
        }).dxChart("instance");
       */
    var summary = roadsterdx.getDataSource('Details');
    var zip = new JSZip();



    var pivotGrid = $("#Summary_Pivot").dxPivotGrid({
      allowSortingBySummary: true,
      allowFiltering: true,
      showBorders: true,
      showColumnGrandTotals: false,
      showRowGrandTotals: false,
      showRowTotals: false,
      showColumnTotals: false,
      fieldPanel: {
        showColumnFields: false,
        showDataFields: false,
        showFilterFields: true,
        showRowFields: true,
        allowFieldDragging: true,
        visible: true
      },
      headerFilter: {
        allowSearch: true,
        showRelevantValues: true,
        width: 300,
        height: 400
      },
      // fieldChooser: {
      //   enabled: true,
      //   height: 400
      // },
      "export": {
        enabled: true,
        fileName: "Lead_Segmentation"
      },
      //         onCellPrepared: function(e) {  
      //             if (DevExpress.devices.current().deviceType === "phone" ) {  
      //                 e.cellElement.css({ 'font-size': '10px' });

      //                 // pivotGridInstance.getDataSource().field(1, { area: 'filter'} );
      //             }  
      // },

      dataSource: {
        retrieveFields: false,
        export: {
          enable: true
        },
        fields: [{
            caption: "New/Expansion",
            dataField: "new_expansion",
            area: "row",
            width: 100,
            alignment: 'center',
            sortBySummaryField: 'Leads',
            sortOrder: 'desc',
            allowFiltering: true,
          },
          {
            caption: "Lead Origination",
            dataField: "lead_origination",
               sortBySummaryField: 'Leads',
            sortOrder: 'desc',
            area: "row",

          }, {
            caption: "Month",
            dataField: "month",

            area: "filter",
            filterType: 'include',
            filterValues: ['August   2019'],
            sortingMethod: function(a, b) {
              var index1 = a.value.rnk
              var index2 = b.value.rnk
              if (index1 > index2)
                return 1;
              if (index2 > index1)
                return -1;
              else
                return 0;

            }

          },
          {
            caption: "Totals",
            dataField: "title",
            area: "column"
          },
          {
            dataField: "lead_count",
            caption: "Leads",
            area: "data",
            summaryType: "sum",
            allowFiltering: false,
            format: {
              type: "fixedPoint",
              precision: 0
            }
          }, {
            dataField: "opportunity_count",
            caption: "Opportunity",
            area: "data",
            summaryType: "sum",
            format: {
              type: "fixedPoint",
              precision: 0
            }
          }, {
            caption: "Opportunity Rate",
            area: "data",
            summaryType: "custom",
            calculateSummaryValue: e => {
              if (e.value('lead_count') == 0) {
                return 0;
              } else {
                return e.value('opportunity_count') / e.value('lead_count');
              }

            },

            format: {
              precision: 1,
              type: 'percent'
            },
          }, {
            dataField: "closed_won_count",
            caption: "Closed/Won",
            area: "data",
            summaryType: "sum",
            format: {
              type: "fixedPoint",
              precision: 0
            }
          },
          {
            caption: "Closed/Won Rate",
            area: "data",
            summaryType: "custom",
            calculateSummaryValue: e => {
              if (e.value('lead_count') == 0) {
                return 0;
              } else {
                return e.value('closed_won_count') / e.value('lead_count');
              }

            },

            format: {
              precision: 1,
              type: 'percent'
            },
          },

        ],
        store: summary
      }
    }).dxPivotGrid("instance");





  });
</script>
