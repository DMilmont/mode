<script>
  setTimeout(function() {


    // loop through each of the charts, from #0 through #X .  If you are modifying different types of charts, differently, then repeat this block for each chart type. 
    var i;
    for (i = 0; i < 2; i++) {

      /* Focus on Chart # i */
      var chart = Highcharts.charts[i];

      chart.update({

        xAxis: {

          minorTickLength: 0, //hide the little ticks on the Vertical Axis
          tickLength: 0, //hide the little ticks on the Vertical Axis
          lineColor: "#FFFFFF", //make the vertical axis white <<<< DOESN'T Work for some reason
          lineWidth: 0, //make the vertical axis 0 pixels wide
        },

        yAxis: {

          labels: {
            enabled: false
          },
          gridLineColor: 'transparent' // hide vertical gridlines
        }

      });
    }


    var chart = Highcharts.charts[4]; //Primary Make Chart

    chart.update({

      xAxis: {

        minorTickLength: 0, //hide the little ticks on the Vertical Axis
        tickLength: 0, //hide the little ticks on the Vertical Axis
        lineColor: "#FFFFFF", //make the vertical axis white <<<< DOESN'T Work for some reason
        lineWidth: 0, //make the vertical axis 0 pixels wide
      },

      yAxis: {

        labels: {
          enabled: false
        },
        gridLineColor: 'transparent' // hide vertical gridlines
      }

    });




  }, 200);



  setTimeout(function() {
    for (i = 0; i < 4; i++) {
      var chart = Highcharts.charts[i];
      chart.update({
        xAxis: {
          type: 'date',
          labels: {
            formatter: function() {
              return Highcharts.dateFormat('%b %y', this.value); // %y=19 %Y=2019
            }
          }
        }

      });
    }
  }, 100);
</script>
