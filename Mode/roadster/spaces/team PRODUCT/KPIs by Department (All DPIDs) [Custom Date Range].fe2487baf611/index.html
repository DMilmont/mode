<script>
  setTimeout(function() {

    var i;
    /// For the First 3 bar charts

    for (i = 0; i < 3; i++) {

      var chart = Highcharts.charts[i];
      chart.update({
        xAxis: {
          minorTickLength: 0,
          tickLength: 0,

        },
        yAxis: {
          labels: {
            enabled: false
          },
          gridLineColor: 'transparent'
        }
      });
    }


    /// For ALL charts
    var i;
    for (i = 0; i < 5; i++) {

      var chart = Highcharts.charts[i];
      chart.update({
        xAxis: {

          type: 'date',
          labels: {
            formatter: function() {
              return Highcharts.dateFormat('%a %e %b', this.value);
            }
          }

        },
        yAxis: {

        }
      });
    }




  }, 100);
</script>
